<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .linear {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-image: repeating-linear-gradient(red 0px, green 40px, orange 80px);
        }
        .radiuis {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-image: repeating-radial-gradient(red 0px, green 40px, orange 80px);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radiuis"></div>
</body>
</html>
